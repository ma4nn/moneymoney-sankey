name: Build Lua Script

on: [push, workflow_dispatch]

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      attestations: write

    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - uses: actions/setup-node@v6
      with:
        node-version: 20
        cache: 'npm'

    - uses: leafo/gh-actions-lua@8c9e175e7a3d77e21f809eefbee34a19b858641b # v12.0.0
      with:
        luaVersion: "5.4"

    - name: Build
      run: make

    - name: Setup Playwright
      uses: ./.github/actions/setup-playwright

    - name: Test
      run: make test

    - name: Archive Production Artifacts
      uses: actions/upload-artifact@v6
      with:
        name: moneymoney-sankey
        path: dist/SankeyChart.lua

    - name: Generate Artifact Attestation
      uses: actions/attest-build-provenance@v3
      with:
        subject-path: 'dist/SankeyChart.lua'

    - name: Archive Sample Output
      uses: actions/upload-artifact@v6
      with:
        name: sample-output
        path: |
          sample.png
          index.html

    - name: Archive Test Reports
      uses: actions/upload-artifact@v6
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

  deploy-demo:
    if: github.ref_name == github.event.repository.default_branch || startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/download-artifact@v7
        with:
          name: sample-output
          path: ./dist

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v4
        with:
          path: dist/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Verify Result
        run: |
          URL="${{ steps.deployment.outputs.page_url }}"
          for i in {1..10}; do
            curl --fail --head "$URL" && exit 0
            sleep 10
          done
          exit 1